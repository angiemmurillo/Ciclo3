<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razas Perros</title>
    <link rel="shortcut icon" href="./media/perro.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/estilos.css">
    <script src="https://kit.fontawesome.com/be424d04b5.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <ul class="navbar">
            <li>
                <img 
                class="logo"
                src="./media/logo.png" 
                alt="Logo">
            </li>
            <li>
                <button class="button mainButton">Nuevo Post</button>
            </li>
            <li> <button class="button secondaryButton">Login</button></li>
            <li><button class="button mainButton">Registro</button></li>
            <li>
                <div class="buscar">
                <input type="text" placeholder="Buscar una raza" >
                <i class="fas fa-search button iconoBusqueda"></i>
            </div>
            </li>
        </ul>

    </header>
    <main>
    <section>
        <h2>Razas de perros</h2>
        <ul class="breedCardContainer">
            <li class="breedCard">
                <div class="contenedorImagen">
                <img src="./media/borderCollier.jpg"  alt="Border Colli">
                </div>
                <span class="breedTitle">Collie</span>
                <ul class="social">
                    <li><i class="fas fa-heart"></i> 
                        <span class="breedCardText">150</span></li>
                    <li><i class="fas fa-comment"></i> 
                        <span class="breedCardText">1.5k</span></li>
                    <li><i class="fas fa-eye"></i> 
                        <span class="breedCardText">120</span></li>
                </ul>
            </li>
            <li class="breedCard">
                <div class="contenedorImagen">
                <img src="./media/Crestado.Rodesiano.perro_.jpg" alt="Rodesiano">
                </div>
                <span class="breedTitle">Rhodesian </span>
                <ul class="social">
                    <li><i class="fas fa-heart"></i> 
                        <span class="breedCardText">450</span></li>
                    <li><i class="fas fa-comment"></i> 
                        <span class="breedCardText">1.1k</span></li>
                    <li><i class="fas fa-eye"></i> 
                        <span class="breedCardText">850</span></li>
                </ul>
            </li>
        </ul>
    </section>
    <section></section>
    <footer></footer> 
    </main>
</body>
</html>
